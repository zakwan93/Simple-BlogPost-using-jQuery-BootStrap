<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>BlogPost!</title>
  </head>
  <body>
    
    <div class="container bg-light">
 		<div class="row bg-dark pt-3 pb-3">
 			<h1 class="text-white font-weight-light pl-2">Blog Post App</h1>
 		</div>
 		<div class="container mt-3 pb-3" style="height: 85vh">
 			<div class="row">
 				<div class="col-6">
 					<h3 class="mt-3 mb-5 ml-3"> Your Post </h3>
 					 <label for="validationCustom01">
 					 	<h4 class="font-weight-light ml-3">TITLE</h4>
 					 </label>
 					 <div class="col-8">
 					 	<input type="text" class="form-control" id="validationCustom01" placeholder="Post Title"  required>
 					 </div>
 					 <label for="exampleFormControlTextarea1">
 					 	<h4 class="font-weight-light ml-3 mt-5">CONTENT</h4>
 					 </label>
 					  <div class="col-8">
    					<textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
 					 </div>	 
 					 <button class="col-3 btn btn-secondary mt-5 mb-5 ml-3" id = "previewButton" type="submit" >Preview</button>
 				</div>
 				<div class="col-6">
 					<h3 class="mt-3 mb-5 ml-3">Recent Blog Post</h3>
 					<div>
 						<h1 class="ml-3" id = "blogTitle"></h1>
 					</div>
 					<div>
 						<h5 class = "font-weight-light ml-3" id = "blogContent"></h5>
 					</div>
 				</div>
 				
 			</div>

 		</div>
 	</div>

	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- My JavaScript file -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
